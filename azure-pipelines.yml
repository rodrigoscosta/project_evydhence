trigger:
- main

pool:
  vmImage: 'windows-latest'

variables:
  buildConfiguration: 'Release'
  outputDirectory: '$(Build.ArtifactStagingDirectory)\apks'
  clientesPath: 'assets\clientes'
  apkName: 'Consorcio'

stages:
- stage: Build
  jobs:
  - job: BuildApks
    steps:
    - powershell: |
        $ErrorActionPreference = 'Stop'
        Write-Host "Iniciando build para todos os clientes..."
        
        Get-ChildItem -Path "$(Build.SourcesDirectory)\$(clientesPath)" -Directory | ForEach-Object {
          $cliente = $_.Name
          $clientePath = "$(Build.SourcesDirectory)\$(clientesPath)\$cliente"
          $arquivoJks = "$(Build.SourcesDirectory)\android-key\$cliente.jks"
          $apkName = "Consorcio"

          Write-Host "Cliente: $cliente"
          Write-Host "Sobrescrevendo arquivos de configuracao..."

          Copy-Item "$clientePath\Icons\" -Destination "android\app\src\main\res\" -Recurse -Force
          Copy-Item "$clientePath\dotenv" -Destination "dotenv" -Force
          Copy-Item "$clientePath\dotenv" -Destination "assets\dotenv" -Force
          Copy-Item "$clientePath\AndroidManifest.xml" -Destination "android\app\src\main\AndroidManifest.xml" -Force
          Copy-Item "$clientePath\AndroidManifest.xml" -Destination "android\app\src\debug\AndroidManifest.xml" -Force
          Copy-Item "$clientePath\build.gradle" -Destination "android\app\build.gradle" -Force
          Copy-Item "$clientePath\MainActivity.kt" -Destination "android\app\src\main\kotlin\com\example\sinqia_appvendas\MainActivity.kt" -Force
          Copy-Item "$clientePath\key.properties" -Destination "android\key.properties" -Force
          Copy-Item "$clientePath\images\background.png" -Destination "images\background.png" -Force
          Copy-Item "$clientePath\images\icon.png" -Destination "images\icon.png" -Force

          Write-Host "Limpando build anterior..."
          flutter clean

          Write-Host "Gerando APK release nao assinado..."
          flutter build apk
          Copy-Item "build\app\outputs\flutter-apk\app-release.apk" -Destination "$env:outputDirectory\$cliente$apkName-app-release.apk" -Force

          Write-Host "Gerando AAB nao assinado..."
          flutter build appbundle

          Write-Host "Processo de assinatura do APK..."
          jarsigner -verbose -sigalg SHA1withRSA -digestalg SHA1 -keystore "$arquivoJks" -storepass "$cliente" "build\app\outputs\bundle\release\app-release.aab" "$cliente"
          Copy-Item "build\app\outputs\bundle\release\app-release.aab" -Destination "$env:outputDirectory\$cliente$apkName-Assinado.aab" -Force
        }
      displayName: 'Build dos APKs para todos os clientes'

    - task: PublishBuildArtifacts@1
      inputs:
        pathToPublish: '$(outputDirectory)'
        artifactName: 'drop'
        publishLocation: 'Container'
      displayName: 'Publish APKs'